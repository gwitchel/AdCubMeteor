<!-- Allows user to upload the image they would like their ad to display!--> 
<template name="uploadImage">
<h1>Ad Upload</h1>
<div class="well">
    Please upload a 2x2 or 4x4 black and white camera ready art.  
</div>
<div style="width: 50%">
	{{> upload_bootstrap }}
</div>
<form> 
    <br>
    <button float="center" type="submit" class="btn btn-lg btn-success"> GO </button>
</form> 
</template>

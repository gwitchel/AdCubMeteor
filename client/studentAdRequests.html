<!-- returns a datatable with ads that the user can accept!--> 
<template name='studentAdRequests'>
        <div class="panel panel-info">
                <div class="panel-heading">
                        <h3 class="panel-title">Advertising Requests</h3>
                </div>
                <div class="panel-body">Review open requests to advertise at your school.</div>
        </div>

        <p id='bar'> </p> 
        {{>DisplayAdRequests}} <!-- shows ad requests !-->
</template>
<template name = 'DisplayAdRequests' >
        <h2>My requests</h2>
        {{> ReactiveDatatable tableData=reactiveDataFunction options=optionsObject }} <!-- makes datatable!-->
</template>

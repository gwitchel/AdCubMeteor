<template name="selectRole">
    <div class="alert alert-info" role="alert">
        Before you continue to your homepage please specify whether you are an advertiser or a school.
    </div>
    <form> 
        <fieldset class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="school" unchecked>
                            I represent a school.
                </label>
                <br> 
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="advertiser" unchecked>
                            I represent an advertiser.
                </label>
            </div>
        </fieldset>
        <button type = "submit" class="btn btn-lg btn-primary"> Submit </button> 
    
    </form>
    <br>
    {{#if isInRole 'advertiser' 'adcub-roles'}}
        {{>advertiserInfo}}
    {{/if}}
    {{#if isInRole 'school' 'adcub-roles'}}
        {{>schoolInfo}}
    {{/if}}
</template>

<template name="schoolInfo">
   <h1> Your already registered as a school </h1>
</template>

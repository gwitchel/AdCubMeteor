<template name="main">
{{>header}}
<div class="container">
{{> yield}}

{{>footer}}
</div>
</template>

<template name = "header">
  <img src ="img/adcub_logo.jpg" width="150px" height="100px" class="pull-left">
  
  <div class="pull-right " style="padding-right: 200px; padding-top: 80px;" >
    {{> loginButtons}}
  </div>
  <div style="padding-top: 70px;">
  {{#if currentUser}}
    {{>navbarLoggedIn}}
  {{else}}
   {{>navbarNotLoggedIn}}
  {{/if}}
  </div>

</template>

<template name = "navbarLoggedIn">

  <ul class="nav nav-tabs">
  <li><a href="{{pathFor route='home'}}">Home </a></li>
  <li><a href="{{pathFor route='createAd'}}">Create Ad </a> </li>   
  <li> <a href="{{pathFor route='reviewAdRequests'}}">Review Ad Requests </a></li>
  <li><a href="{{pathFor route='updateBilling'}}">Update Billing </a></li> 
  <li><a href="{{pathFor route='studentMain'}}">StudentMain</a></li> 
  </ul>
</template>
<template name = "navbarNotLoggedIn">
  <ul class="nav nav-tabs">
  <li><a href="{{pathFor route='home'}}">Home</a> </li>
  <li><a href="{{pathFor route='aboutUs'}}">About Us</a> </li>
  <li><a href="{{pathFor route='howItWorks'}}">How It Works</a></li>
  <li> <a href="{{pathFor route='getStarted'}}">Get started placing an ad request </a></li>
  </ul>
</template>

<template name = "home">
  <h1>HOME</h1>
</template>
<template name = "aboutUs">

</template>

</template>

</template>

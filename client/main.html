<template name="main">
    {{>header}}
    <div class="container">
    {{> yield}}
    {{>footer}}
    </div>
</template>

<template name = "header">
  <img src ="img/adcub_logo.jpg" width="150px" height="100px" class="pull-left">
  
  <div class="pull-right " style="padding-right: 200px; padding-top: 80px;" >
    {{> loginButtons}}
  </div>
  <div style="padding-top: 70px;">
  {{#if currentUser}}
    {{#if isInRole 'advertiser' 'adcub-roles'}}
      {{>navbarLoggedInAdvertiser}}
    {{else if isInRole 'school' 'adcub-roles'}}
      {{>navbarLoggedInSchool}}
    {{else}}
      {{>selectRole}}
    {{/if}}
  {{else}}
   {{>navbarNotLoggedIn}}
  {{/if}}
  </div>

</template>

<template name = "navbarLoggedInAdvertiser">

  <ul class="nav nav-tabs">
  <li><a href="{{pathFor route='home'}}">Home </a></li>
  <li><a href="{{pathFor route='createAd'}}">Create Ad </a> </li>   
  <li> <a href="{{pathFor route='reviewAdRequests'}}">Review Ad Requests </a></li>
  <li><a href="{{pathFor route='services'}}">Update Billing </a></li> 
  </ul>
</template>

<template name = "navbarLoggedInSchool">
  <ul class="nav nav-tabs">
  <li><a href="{{pathFor route='home'}}">Home </a></li>
  <li><a href="{{pathFor route='studentAdRequests'}}">my ad requests</a> </li>   
  <li> <a href="{{pathFor route='schoolInformation'}}">my information</a></li>
  </ul>
</template>

<template name = "navbarNotLoggedIn">
  <ul class="nav nav-tabs">
  <li><a href="{{pathFor route='home'}}">Home</a> </li>
  <li><a href="{{pathFor route='aboutUs'}}">About Us</a> </li>
  <li><a href="{{pathFor route='howItWorks'}}">How It Works</a></li>
  </ul>
</template> 

<template name = "home">
  <h1>HOME</h1>
</template>
<template name = "aboutUs">
  <h1>About us...</h1>
</template>
<template name = "footer">

  <p style="padding-top:100px;"> adCub corp. april 2017 </p> 
</template>
<template name = "howItWorks">
    <h1>How it works</h1>
</template>
